<!DOCTYPE html>
<html lang="en">
<head>

    <title>Easy Case</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <div class="header-logo">
                <a href="index.html"><h1 class="text-logo">Easy Case</h1></a>

                </div>
